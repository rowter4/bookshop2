<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.104.2">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">

</head>

<body>


  <main>


    <section class="paragraph-margin text-center container">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Welcome to Rowter Bookshop</h1>
          <img class="d-block mx-auto mb-4" src="../../assets/bookshop.png" alt="" style="height: 50px; width:50px;">

        </div>
      </div>

      <mat-card>
        <mat-card-header>
          <div style="text-align:center;">
            <mat-card-title>Login to Rowter Bookshop</mat-card-title>
          </div>

        </mat-card-header>
        <mat-card-content>
          <form>
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
                      required>
                  </mat-form-field>
                </td>
              </tr>
              <p *ngIf="error" class="error">
                {{ error }}
              </p>
            </table>
          </form>



        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="checkLogin()" color="primary">Login</button>
          <br>
          <p style="margin-top:10px;">
            <a routerLink="/forgot-password">Forgot your password?</a>
          </p>
        </mat-card-actions>


      </mat-card>
    </section>

  </main>


</body>

</html>
