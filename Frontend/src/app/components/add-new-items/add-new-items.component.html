<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Add New Items</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
</head>

<body class="white-background">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Add new books form</h2>
                <p class="lead">Add the books that Rowter Bookshop will be selling</p>
            </div>

            <div class="row g-6">
                <div class="col-md-7 col-lg-12">
                    <h4 class="mb-3">New Book Input </h4>
                    <form [formGroup]="itemForm" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Staff</label>
                                <input type="text" readonly class="form-control-plaintext" id="firstName"
                                    formControlName="username">

                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="category" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="category" placeholder=""
                                    formControlName="genre">

                            </div>

                            <div class="col-12">
                                <label for="title" class="form-label">Book Title</label>
                                <input type="text" class="form-control" id="title" placeholder=""
                                    formControlName="bookTitle">
                            </div>

                            <div class="col-12">
                                <label for="edition" class="form-label">Edition</label>
                                <input type="text" class="form-control" id="edition" placeholder=""
                                    formControlName="edition">
                            </div>

                            <div class="col-12">
                                <label for="authors" class="form-label">Authors</label>
                                <input type="text" class="form-control" id="authors" placeholder=""
                                    formControlName="authors">
                            </div>

                            <div class="col-12">
                                <label for="format" class="form-label">Format</label>
                                <input type="text" class="form-control" id="format" placeholder=""
                                    formControlName="format">
                            </div>


                            <div class="col-12">
                                <label for="formFile" class="form-label">Book Cover Photo</label>
                                <input class="form-control" type="file" id="formFile" formControlName="bookPhoto"
                                    #bookPhotoUpload>
                            </div>


                            <div class="col-12">
                                <label for="description" class="form-label">Description</label>
                                <div class="input-group">

                                    <textarea class="form-control" id="description" cols="30" rows="10"
                                        formControlName="description"></textarea>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="price" class="form-label">Selling Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                        formControlName="price">

                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="pages" class="form-label">No of Pages</label>
                                <div class="input-group">

                                    <input type="number" class="form-control" formControlName="pages">

                                </div>
                            </div>


                            <div class="col-md-4">
                                <label for="rating" class="form-label">Rating</label>
                                <input type="text" class="form-control" id="rating" placeholder=""
                                    formControlName="rating">

                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="itemForm.invalid"
                            (click)="saveBook()">Add into book selling list</button>
                    </form>

                    <button class="w-100 btn btn-primary btn-lg margin-top" [routerLink]="['/']">Back to main
                        page</button>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; Rowter Bookshop 2022</p>

        </footer>
    </div>


</body>

</html>
