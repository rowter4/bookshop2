<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Cart</title>

</head>



<body style="height:100vh;">

    <div class="container py-3">
        <form [formGroup]="bookOrderForm" (ngSubmit)="processForm()">

            <main>
                <div *ngIf="productList.length > 0 ">


                    <h2 class="display-6 text-center mb-4">Items</h2>

                    <div class="table-responsive">
                        <table class="table text-center">
                            <thead>
                                <tr>

                                    <th>No.</th>
                                    <th>Book Title</th>
                                    <th>Book Image</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Sub-Total</th>

                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody formArrayName="bookLineOrder">
                                <tr *ngFor="let item of productList, let i = index">
                                    <td> {{ i+1 }} </td>
                                    <td>
                                        {{ item.title }}
                                    </td>
                                    <td>
                                        <img src="{{'data:image/jpg;base64,' + item.pic}}" width="50" height="100" />
                                    </td>
                                    <td> {{ item.price | number : '1.2-2' }} </td>
                                    <td>
                                        1
                                    </td>
                                    <td> {{ item.price | number : '1.2-2' }} </td>
                                    <td class="pointer" (click)="removeItem(item)">

                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                                        </svg>


                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>




                    <div class="pt-4 my-md-5 pt-md-5" >
                        

                        <div class="row" *ngIf="productList.length > 0 ">

                            <strong class="d-flex justify-content-end text-nowrap">Grand Total : $ {{ grandTotal | number : '1.2-2' }} </strong>

                            <div class="d-flex align-middle">
                                <div class="p-2 w-75">
                                </div>

                                <div class="p-2 w-25 d-flex justify-content-end text-nowrap">
                                    <button class="btn btn-primary " type="submit">Submit Order!</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div *ngIf="productList.length <= 0 ">
                    <div style="margin-top:20vh;">
                        <strong class="d-flex justify-content-center text-nowrap">There are no items in this cart </strong>
                    </div>
                </div>

            </main>
        </form>
    </div>
</body>
</html>
