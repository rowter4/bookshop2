<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Book Details</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/heroes/">
</head>


<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <img src="{{'data:image/jpg;base64,' + bookDetailFromId.pic}}" width="450" height="600" />
            <h1 class="display-5 fw-bold"> {{ bookDetailFromId.title }}</h1>

            <div class="col-lg-9 mx-auto">
                <p class="lead-edited mb-4">{{ bookDetailFromId.description }}</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 gap-3" (click)="addItem()">Add to
                        Cart</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" (click)="navigateBack()">Back
                    </button>
                </div>

                <div style="margin-top:1.5rem;">
                    <span class="badge text-bg-success">Rating : {{ rating }} </span>
                </div>

                <div style="margin-top:1.5rem;">
                    <span *ngFor="let g of genreList" class="badge text-bg-secondary" style="margin-right:1.5rem;"> {{ g
                        }} </span>
                </div>
            </div>
        </div>

        <div class="b-example-divider"></div>
    </main>
</body>

</html>
