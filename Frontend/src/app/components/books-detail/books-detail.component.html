    <main>
       

        <div class="px-4 py-5 my-5 text-center">
           
            <img src="{{'data:image/jpg;base64,' + bookDetailFromId.pic}}" width="450" height="600" />
            <h1 class="display-5 fw-bold"> {{ bookDetailFromId.title }}</h1>

                <p class="lead-edited mb-4">{{ bookDetailFromId.description }}</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

                <div style="margin-top:1.5rem;">

                </div>

                <div style="margin-top:1.5rem;">
                    <span *ngFor="let g of genreList" class="badge text-bg-secondary" style="margin-right:1.5rem;"> {{ g }} </span>
                </div>
            </div>
