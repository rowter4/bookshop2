<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Past Order Detail</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/pricing/">

</head>

<body style="height:100vh;">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check" viewBox="0 0 16 16">
            <title>Check</title>
            <path
                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
        </symbol>
    </svg>

    <div class="container py-3">
        <header>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Order ID : {{ ordID }} </h1>
                <p class="fs-5 text-muted"> Purchased on {{ ts }} </p>
            </div>
        </header>

        <main>

            <div class="list-group w-auto">
                <div *ngFor="let detail of bookOrderDetail">
                    <a class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                        <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                            class="rounded-circle flex-shrink-0">
                        <div class="d-flex gap-2 w-100 justify-content-between">
                            <div>
                                <h3 class="mb-0"> {{ detail.title }} </h3>
                                <p class="mb-0 opacity-75">Quantity : {{ detail.quantity }} </p>
                            </div>
                            <small class="opacity-50 text-nowrap">$ {{ detail.price }} </small>
                        </div>
                    </a>
                </div>
                <br>

                <strong class="d-flex justify-content-end text-nowrap">Total Paid : $ {{ total }} </strong>
            </div>

        </main>

        <footer>
            <div class="d-grid gap-2" style="margin-top:2vh">
                <button class="btn btn-primary" type="button" [routerLink]="['/order-history']">Back to Past Order
                    List</button>
            </div>
        </footer>

    </div>



</body>

</html>
