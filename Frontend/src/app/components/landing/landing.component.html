<body>


  <main>

    <div class="p-5 mb-4 bg-light rounded-3" >
                                            
      <div class="container-fluid py-5 ">
          <h1 class="display-5 fw-bold align-center ">Welcome {{ email }} </h1>
          <p class="col-md-12 fs-4 align-center "> How can we help you today?
          </p>
          <!-- <button class="btn btn-primary btn-lg align-center" type="button">Example button</button> [ngClass]="{'background-admin':loginService.isUserAdmin, 'bg-light':!loginService.isUserAdmin}" -->
      </div>
    </div>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Items on Sale</h1>
          <p class="lead text-muted">These are the items that Rowter Bookshop is Selling. Feel free to browse through the items.</p>
          <!-- <p>
            <a class="btn btn-primary my-2" [routerLink]="['/admin-landing']">Back to Landing Page</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
          </p> -->
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div *ngFor="let b of booksList">
            <div class="col">
              <div class="card shadow-sm">
           

                <img src="{{'data:image/jpg;base64,' + b.pic}}" />

                <div class="card-body">
                  
                 
                  <p class="card-text"> {{ b.title }}  </p>
                  
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="['/books-detail', b.book_id]" >View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary" *ngIf="loginService.isUserAdmin()" >Delete</button>

                

                    </div>
                    <small class="text-muted"> $ {{ b.price | number : '1.2-2' }} </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1"> &copy; RowterBookshop 2022 </p>
