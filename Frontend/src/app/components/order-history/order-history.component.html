<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path
            d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
    </symbol>

<div class="container py-3">
    <!-- <form [formGroup]="bookOrderForm" (ngSubmit)="processForm()"> -->


    <main>


        <h2 class="display-6 text-center mb-4">Items</h2>

        <div class="table-responsive">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order Id </th>
                        <th>Total Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let h of bookOrderHistory ">
                        <td>
                            {{ h.ts }}
                        </td>
                        <td>
                            {{ h.ord_id }}
                        </td>
                        <td>
                            {{ h.total }}
                        </td>

                        <td (click)="getOrderDetail(h)">
                            <button type="button" class="btn btn-warning btn-sm">More Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <footer *ngIf="bookOrderHistory.length == 0 " class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div>
                <h5>There are no items in this cart </h5>
            </div>
        </div>

        <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/']">Back to Landing Page</button>
    </footer>
    <!-- </form> -->
</div>



</html>
