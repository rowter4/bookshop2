<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Order History</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/product/">
</head>

<body style="height:100vh;">

    <main>
        <div class="container py-3">
            <h2 class="display-6 text-center mb-4">Items</h2>

            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Order Id </th>
                            <th>Total Cost</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let h of bookOrderHistory ">
                            <td>
                                {{ h.ts }}
                            </td>
                            <td>
                                {{ h.ord_id }}
                            </td>
                            <td>
                                {{ h.total }}
                            </td>

                            <td (click)="getOrderDetail(h)">
                                <button type="button" class="btn btn-warning btn-sm">More Details</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="bookOrderHistory.length == 0 " class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row">
                    <div>
                        <h5>There are no items in this cart </h5>
                    </div>
                </div>

                <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/']">Back to Landing Page</button>
            </div>
        </div>
    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#top">Back to top</a>
            </p>
            <p class="mb-1"> &copy; RowterBookshop 2022 </p>
        </div>
    </footer>

</body>

</html>
